apiVersion: apps/v1
kind: Deployment
metadata:
  name: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example
  template:
    metadata:
      labels:
        app: example
    spec:
      containers:
        - name: example
          ### placeholder to be set by cicd pipeline
          image: <IMAGE>
          env:
            - name: ETCD_URL
              value: 'https://etcd.etcd.svc.cluster.local:2379'
            - name: ETCD_USERNAME
              value: 'example-user'
            - name: ETCD_KEYS
              value: 'example/config.stage.json'
          envFrom:
            - secretRef:
                name: example-secret
          ports:
            - containerPort: 8040
          resources:
            requests:
              cpu: '100m'
              memory: '128Mi'
            limits:
              cpu: '1'
              memory: '2G'
          livenessProbe:
            httpGet:
              path: /is-alive
              port: 8040
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /is-alive
              port: 8040
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: example-service
spec:
  selector:
    app: example
  ports:
    - port: 8040
      targetPort: 8040
