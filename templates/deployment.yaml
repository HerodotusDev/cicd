apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ app_name }}
spec:
  replicas: {{ replicas }}
  selector:
    matchLabels:
      app: {{ app_name }}
  template:
    metadata:
      labels:
        app: {{ app_name }}
    spec:
      containers:
        - name: {{ app_name }}
          image: <IMAGE>
          env:
            - name: ETCD_URL
              value: '{{ etcd_url }}'
            - name: ETCD_USERNAME
              value: '{{ app_name }}-user'
            - name: ETCD_KEYS
              value: '{{ etcd_keys }}'
          envFrom:
            - secretRef:
                name: {{ app_name }}-ecret
          ports:
            - containerPort: {{ container_port }}
          resources:
            requests:
              cpu: '{{ resources.requests.cpu }}'
              memory: '{{ resources.requests.memory }}'
            limits:
              cpu: '{{ resources.limits.cpu }}'
              memory: '{{ resources.limits.memory }}'
          livenessProbe:
            httpGet:
              path: {{ healthcheck_path }}
              port: {{ container_port }}
            initialDelaySeconds: {{ liveness_probe.initialDelaySeconds }}
            periodSeconds: {{ liveness_probe.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ healthcheck_path }}
              port: {{ container_port }}
            initialDelaySeconds: {{ readiness_probe.initialDelaySeconds }}
            periodSeconds: {{ readiness_probe.periodSeconds }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ app_name }}-service
spec:
  selector:
    app: {{ app_name }}
  ports:
    - port: {{ service_port }}
      targetPort: {{ container_port }}
