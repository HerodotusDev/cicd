name: Build & deploy 

on:
  workflow_call:
    inputs:    
      inputs_file:
        type: string
        required: false  
        default: ./k8s/cicd-inputs.yaml

env:
  deployment_file: ./k8s/deployment.yaml
  ingress_file: ./k8s/ingress.yaml
  rollout_timeout: 300       
  version_file: ./package.json  
  
permissions:
  contents: write

jobs:
  siren:
    runs-on: hero-arc-runners
    if: false
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.ARC_DOCKER_USERNAME }}
          password: ${{ env.ARC_DOCKER_PASSWORD }}

      - name: Pull Siren Image from Registry
        run: docker pull ${{ inputs.siren_image }}

      - name: Run Siren Check
        run: |
          docker run --rm ${{ inputs.siren_image }} || exit 1
        shell: bash

  version:
    outputs:
      version: ${{ steps.version.outputs.version }}
    runs-on: hero-arc-runners
    steps:
      - name: Checkout Caller Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Load Inputs from YAML
        id: load-inputs
        uses: HerodotusDev/cicd/.github/actions/load-inputs@arc
        with:
          inputs_file: ${{ inputs.inputs_file }}

      - name: Extract Version
        uses: HerodotusDev/cicd/.github/actions/extract-version@arc
        id: version
        with:
          file: ${{ env.version_file }}

  build-and-push-image:
    needs: [version]
    runs-on: hero-arc-runners
    steps:
      - name: Checkout Caller Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Load Inputs from YAML
        id: load-inputs
        uses: HerodotusDev/cicd/.github/actions/load-inputs@arc
        with:
          inputs_file: ${{ inputs.inputs_file }}

      - name: Build and push images
        uses: HerodotusDev/cicd/.github/actions/build-and-push-image@arc
        with:
          dockerhub_project: ${{ steps.load-inputs.outputs.dockerhub_project }}
          app_names: ${{ steps.load-inputs.outputs.app_names }}
          version: ${{ needs.version.outputs.version }}
          docker_username: ${{ env.ARC_DOCKER_USERNAME }}
          docker_password: ${{ env.ARC_DOCKER_PASSWORD }}

  create-git-tag:
    needs: [version, build-and-push-image]
    runs-on: hero-arc-runners 
    steps:
      - name: Checkout Caller Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Load Inputs from YAML
        id: load-inputs
        uses: HerodotusDev/cicd/.github/actions/load-inputs@arc
        with:
          inputs_file: ${{ inputs.inputs_file }}

      - name: Create Git tag
        uses: HerodotusDev/cicd/.github/actions/create-git-tag@arc
        with:
          tag: ${{ needs.version.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}

  deploy-staging:
    needs: [version, create-git-tag, build-and-push-image]
    runs-on: hero-arc-runners
    steps:
      - name: Checkout Caller Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Load Inputs from YAML
        id: load-inputs
        uses: HerodotusDev/cicd/.github/actions/load-inputs@arc
        with:
          inputs_file: ${{ inputs.inputs_file }}

      - name: Deploy to Kubernetes
        uses: HerodotusDev/cicd/.github/actions/deploy-to-k8s@arc
        with:
          namespace: ${{ steps.load-inputs.outputs.namespace }}
          app_names: ${{ steps.load-inputs.outputs.app_names }}
          rollout_timeout: ${{ env.rollout_timeout }}
          image_tag: ${{ needs.version.outputs.version }}
          dockerhub_project: ${{ steps.load-inputs.outputs.dockerhub_project }}
          pull_etcd_config: ${{ steps.load-inputs.outputs.pull_etcd_config }}
          etcd_key: ${{ steps.load-inputs.outputs.etcd_key }} 