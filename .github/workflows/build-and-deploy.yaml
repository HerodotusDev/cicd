name: Build & deploy 

on:
  workflow_call:
    inputs:
      namespace:
        required: false
        type: string
      app_name:
        required: false
        type: string
      dockerhub_project:
        required: false
        type: string
      deployment_file:
        required: false
        type: string
        default: "./k8s/deployment.yaml"        
      ingress_file:
        type: string
        required: false
        default: "./k8s/ingress.yaml"        
      rollout_timeout:
        type: string
        required: false
        default: "300"
      inputs_file:
        type: string
        required: false  
        default: inputs.yaml
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
      KUBE_CONFIG:
        required: true


permissions:
  contents: write

jobs:

  load-inputs:
    runs-on: ubuntu-latest
    outputs:
      env_vars: ${{ steps.load-inputs.outputs.env_vars }}
    steps:
      - name: Checkout Caller Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}  # ✅ Pull the repository that triggered the workflow
          ref: ${{ github.ref }}  # ✅ Check out the same branch as the trigger
          token: ${{ secrets.GITHUB_TOKEN }}  # ✅ Use GitHub token for access
        
      - name: Load Inputs from YAML
        id: load-inputs
        uses: HerodotusDev/cicd/.github/actions/load-inputs@main
        with:
          inputs_file: ${{ inputs.inputs_file }}


  siren:
    runs-on: ubuntu-latest
    if: false
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Siren Image from Registry
        run: docker pull inputs.siren_image}

      - name: Run Siren Check
        run: |
          docker run --rm inputs.siren_image|| exit 1
        shell: bash

  version:
    needs: load-inputs  
    outputs:
      version: ${{ steps.version.outputs.version }}
    runs-on: ubuntu-latest
    steps:

      - name: Parse and Set Environment Variables
        run: |
          echo "Parsing environment variables..."
          echo '${{ needs.load-inputs.outputs.env_vars }}' | jq -r 'to_entries | .[] | "\(.key)=\(.value)"' >> $GITHUB_ENV      

      - name: Checkout Caller Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}  # ✅ Pull the repository that triggered the workflow
          ref: ${{ github.ref }}  # ✅ Check out the same branch as the trigger
          token: ${{ secrets.GITHUB_TOKEN }}  # ✅ Use GitHub token for access


      - name: Extract Version
        uses: HerodotusDev/cicd/.github/actions/extract-version@main
        id: version
        with:
          file: package.json
          version_key: .version
          prefix_with_v: false     

  build-and-push-image:
    needs: [version, load-inputs]
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Caller Repository
        uses: HerodotusDev/cicd/.github/actions/set-inptus@main

      - name: Checkout Caller Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}  # ✅ Pull the repository that triggered the workflow
          ref: ${{ github.ref }}  # ✅ Check out the same branch as the trigger
          token: ${{ secrets.GITHUB_TOKEN }}  # ✅ Use GitHub token for access

      - name: Build and push image
        uses: HerodotusDev/cicd/.github/actions/build-and-push-image@main
        with:
          dockerhub_project: ${{ env.dockerhub_project }}
          app_name: ${{ env.app_name }}
          version: ${{ needs.version.outputs.version }}
          docker_username: ${{ secrets.DOCKER_USERNAME }}
          docker_password: ${{ secrets.DOCKER_PASSWORD }}

  create-git-tag:
    needs: [version, build-and-push-image, load-inputs]
    runs-on: ubuntu-latest 
    steps:

      - name: Parse and Set Environment Variables
        run: |
          echo "Parsing environment variables..."
          echo '${{ needs.load-inputs.outputs.env_vars }}' | jq -r 'to_entries | .[] | "\(.key)=\(.value)"' >> $GITHUB_ENV      

      - name: Create Git tag
        uses: actions/github-script@v7.0.1
        env:
          VERSION: ${{ needs.version.outputs.version }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = process.env.VERSION;
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${version}`,
              sha: context.sha
            });

  deploy-staging:
    needs: [version, create-git-tag, build-and-push-image, load-inputs]
    runs-on: ubuntu-latest
    if: always()
    steps:

      - name: Parse and Set Environment Variables
        run: |
          echo "Parsing environment variables..."
          echo '${{ needs.load-inputs.outputs.env_vars }}' | jq -r 'to_entries | .[] | "\(.key)=\(.value)"' >> $GITHUB_ENV      

      - name: Checkout Caller Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}  # ✅ Pull the repository that triggered the workflow
          ref: ${{ github.ref }}  # ✅ Check out the same branch as the trigger
          token: ${{ secrets.GITHUB_TOKEN }}  # ✅ Use GitHub token for access

      - name: Deploy to Kubernetes
        uses: HerodotusDev/cicd/.github/actions/deploy-to-k8s@main
        with:
          kube_config: ${{ secrets.KUBE_CONFIG }}
          namespace: ${{ inputs.namespace }}
          deployment_file: ${{ inputs.deployment_file }}
          ingress_file: ${{ inputs.ingress_file }}
          rollout_timeout: ${{ inputs.rollout_timeout }}
          image_tag: ${{ needs.version.outputs.version }}
          dockerhub_project: ${{ inputs.dockerhub_project }}
          app_name: ${{ inputs.app_name }}