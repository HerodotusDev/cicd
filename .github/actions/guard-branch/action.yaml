name: "Guard Branch"
description: "Fails if the current branch is not 'main' or 'develop'"

runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        BRANCH="${GITHUB_REF_NAME}"
        echo "üîç Checking if branch '$BRANCH' is allowed..."

        if [[ "$BRANCH" == "main" || "$BRANCH" == "develop" ]]; then
          echo "‚úÖ Branch '$BRANCH' is allowed."
        else
          echo "‚ùå Branch '$BRANCH' is not allowed."
          exit 1
        fi
